<h1>list-catalogue works!</h1>

<table>
  <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Product Price</th>
  </tr>

  <tbody *ngFor="let cate of database">
    <tr>
      <td
        colspan="3"
        style="text-align: center; font-size: large; font-weight: bold"
      >
        {{ cate.CateName }}
      </td>
    </tr>
    <tr *ngFor="let product of cate.Products">
      <td>
        {{ product.ProductID }}
      </td>
      <td>
        {{ product.ProductName }}
      </td>
      <td>
        {{ product.ProductPrice }}
      </td>
    </tr>
  </tbody>
</table>
