<div class="container">
  <form action="">
    <h1 class="text-center">Login as Teacher</h1>
    <hr />

    <div class="row">
      <div class="col">
        <img
          src="https://fiscourses.uel.edu.vn/images/uploaded/2/PhotoShop.png"
          alt="UEL FIS"
          class="img-fluid"
        />
      </div>
      <div class="col">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            [(ngModel)]="account.email"
            (change)="validateEmail($event)"
          />
          <p style="color: red" *ngIf="!isEmailValid">Invalid email.</p>
          <p style="color: green" *ngIf="isEmailValid">Valid email.</p>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            [(ngModel)]="account.password"
          />
        </div>
        <input
          type="checkbox"
          name="saveLogin"
          id="saveLogin"
          [(ngModel)]="isSaved"
        />
        <label for="saveLogin">Save login?</label>
        <br />

        <button
          class="center"
          type="submit"
          class="btn btn-outline-primary"
          (click)="onLogin()"
        >
          Login
        </button>
        <p style="color: red" *ngIf="isVisible">{{ account | json }}</p>
      </div>
    </div>
  </form>
</div>
