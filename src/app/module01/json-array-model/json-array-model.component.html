<h1>json-array-model works!</h1>

<table>
  <tr>
    <th>Ma San Pham</th>
    <th>Ten San Pham</th>
    <th>Gia San Pham</th>
    <th>Picture</th>
  </tr>

  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>
      <img [src]="product.image" (alt)="(product.name)" height="100px" />
    </td>
  </tr>
</table>
