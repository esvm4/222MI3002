<table border="1">
  <tr>
    <td>Ma San Pham</td>
    <td>Ten San Pham</td>
    <td>Gia San Pham</td>
    <td>Picture</td>
    <td>#</td>
  </tr>
  <tbody *ngFor="let p of products">
    <tr>
      <td>{{ p.ProductId }}</td>
      <td>{{ p.ProductName }}</td>
      <td>{{ p.Price }}</td>
      <td>
        <img src="{{ p.Image }}" height="200px" />
      </td>
      <td>
        <a
          style="cursor: pointer"
          (click)="viewDetail(p)"
          title="Click
    here to view detail"
          >Details</a
        >
      </td>
    </tr>
  </tbody>
</table>
