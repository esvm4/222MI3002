<h1>Create New Book</h1>
<div>
  <label for="">ISBN</label>
  <input type="text" [(ngModel)]="book.isbn" />

  <label for="title">Title</label>
  <input
    style="width: 540px"
    type="text"
    id="title"
    [(ngModel)]="book.title"
    value="somethind"
  />

  <br />

  <label for="subtitle">Subtitle</label>
  <input
    type="text"
    name="subtitle"
    id="subtitle"
    [(ngModel)]="book.subtitle"
  />

  <label for="price">Price</label>
  <input type="text" name="price" id="price" [(ngModel)]="book.price" />

  <br />

  <label for="author">Author</label>
  <input type="text" name="author" id="author" [(ngModel)]="book.author" />

  <label for="published">Published</label>
  <input
    type="text"
    name="published"
    id="published"
    [(ngModel)]="book.published"
  />

  <br />

  <label for="inventory">Inventory</label>
  <input
    type="text"
    name="inventory"
    id="inventory"
    [(ngModel)]="book.inventory"
  />

  <label for="publisher">Publisher</label>
  <input
    type="text"
    name="publisher"
    id="publisher"
    [(ngModel)]="book.publisher"
  />

  <br />

  <label for="pages">Pages</label>
  <input type="text" name="pages" id="pages" [(ngModel)]="book.pages" />

  <label for="website">Website</label>
  <input type="text" name="website" id="website" [(ngModel)]="book.website" />

  <br />
  <label for="description">Description</label>
  <textarea
    name="Description"
    id="description"
    cols="30"
    rows="10"
    [(ngModel)]="book.description"
  >
  </textarea>

  <br />
  <label for="image">Cover</label>
  <input type="file" name="image" (change)="handleUpload($event)" #fileUpload />
</div>

<br />
<div style="display: flex; justify-content: center">
  <button class="green" (click)="postBook()" style="width: 100px; height: 40px">
    Create
  </button>
  <button
    class="red"
    (click)="goBack()"
    style="margin-right: 20px; width: 100px; height: 40px"
  >
    Cancel
  </button>
  <button
    class="blue"
    (click)="clear()"
    style="margin-right: 20px; width: 100px; height: 40px"
  >
    Clear
  </button>
</div>
