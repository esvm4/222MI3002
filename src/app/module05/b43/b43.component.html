<h1>b43 works!</h1>
{{ errMessage }}
<table border="1">
  <tr>
    <td>BookID</td>
    <td>BookName</td>
    <td>Price</td>
    <td>Image</td>
  </tr>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.BookID }}</td>
      <td>{{ book.BookName }}</td>
      <td>{{ book.Price }}</td>
      <td>
        <img
          src="../assets/book_images/{{ book.Image }}"
          width="50px"
          height="50px"
        />
      </td>
    </tr>
  </tbody>
</table>
