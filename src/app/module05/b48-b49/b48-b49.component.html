<p>{{ errMessage }}</p>
<table>
  <tr>
    <td>Book Id:</td>
    <td>
      <input
        type="text"
        class="form-control"
        #name="ngModel"
        name="BookID"
        id="BookID"
        placeholder="Nhập Book ID"
        [(ngModel)]="book.BookID"
      />
    </td>
  </tr>
  <tr>
    <td>Book Name:</td>
    <td>
      <input
        type="text"
        class="form-control"
        #name="ngModel"
        name="BookName"
        id="BookName"
        placeholder="Nhập Book Name"
        [(ngModel)]="book.BookName"
      />
    </td>
  </tr>
  <tr>
    <td>Price:</td>
    <td>
      <input
        type="text"
        class="form-control"
        #name="ngModel"
        name="BookPrice"
        id="BookPrice"
        placeholder="Nhập Price"
        [(ngModel)]="book.Price"
      />
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button (click)="putBook()">Update</button>
    </td>
  </tr>
</table>
<table border="1">
  <tr>
    <td>BookID</td>
    <td>BookName</td>
    <td>Price</td>
    <td>Image</td>
  </tr>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.BookID }}</td>
      <td>{{ book.BookName }}</td>
      <td>{{ book.Price }}</td>
      <td>
        <img
          src="assets/book_images/{{ book.Image }}"
          width="50px"
          height="50px"
        />
      </td>
    </tr>
  </tbody>
</table>
