<table border="1" [cellSpacing]="0">
  <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Product Price</th>
    <th>Product Image</th>
  </tr>
  <tbody *ngFor="let product of Products">
    <tr>
      <td>
        {{ product.ProductID }}
      </td>
      <td>
        {{ product.ProductName }}
      </td>
      <td>
        {{ product.ProductPrice }}
      </td>
      <td>
        <img
          src="{{ product.ProductImage }}"
          alt="Product Image"
          width="100px"
          height="100px"
        />
      </td>
    </tr>
  </tbody>
</table>
